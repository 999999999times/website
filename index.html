<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9times</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Space Grotesk', sans-serif;
            /* FIX: Use svh so it fits perfectly inside mobile address bars */
            height: 100vh; 
            height: 100svh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            perspective: 1000px;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; 
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); 
            z-index: -1;
        }

        a { color: #000000; text-decoration: none; transition: opacity 0.3s ease; }
        a:hover { opacity: 0.5; }

        /* --- MAIN LAYOUT --- */
        main {
            flex: 1; /* This takes up all available space between top and footer */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            touch-action: none; 
        }

        /* --- 3D CONTAINER --- */
        .tilt-wrapper {
            position: relative;
            width: 90vw; /* Responsive width */
            max-width: 450px;
            aspect-ratio: 1 / 1; 
            max-height: 50vh; /* Reduced height on mobile to leave room for buttons */
            transform-style: preserve-3d;
            will-change: transform;
            cursor: pointer;
            transition: transform 0.1s ease-out;
        }

        .main-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            backface-visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .tilt-wrapper.active .main-logo,
        .tilt-wrapper:hover .main-logo {
            opacity: 0;
            transform: scale(0.5) rotate(180deg);
        }

        .logo-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            opacity: 0;
            pointer-events: none; 
            transform: translateZ(20px); 
            transform-style: preserve-3d; 
            transition: opacity 0.3s ease;
        }

        .tilt-wrapper.active .logo-grid,
        .tilt-wrapper:hover .logo-grid {
            opacity: 1;
            pointer-events: auto;
        }

        .mini-logo {
            width: 100%;
            height: 100%;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: scale(1.2) rotate(180deg); 
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .tilt-wrapper.active .mini-logo,
        .tilt-wrapper:hover .mini-logo {
            transform: scale(0.6) rotate(0deg);
        }

        .mini-logo:hover {
            transform: scale(1.6) translateZ(60px) rotate(0deg) !important; 
            z-index: 100;
        }

        /* --- FOOTER --- */
        footer {
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            flex-shrink: 0; /* Prevents footer from squishing */
            z-index: 10;
        }

        .social-icons {
            display: flex;
            gap: 30px;
            font-size: 1.4rem;
        }

        /* --- TICKER --- */
        .ticker-wrap {
            width: 100%;
            background-color: rgba(255,255,255,0.8);
            overflow: hidden;
            white-space: nowrap;
            border-top: 1px solid #000;
            padding: 6px 0;
            flex-shrink: 0;
        }

        .ticker-content {
            display: inline-block;
            animation: scroll 30s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 700;
            padding-right: 15px; 
            letter-spacing: 1px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Responsive Tweaks */
        @media (max-width: 480px) {
            .tilt-wrapper { max-height: 45vh; } /* Make logo smaller on small phones */
            .social-icons { gap: 20px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <img src="background.gif" alt="background">
        <div class="bg-overlay"></div>
    </div>

    <main id="interactionArea">
        <div class="tilt-wrapper" id="tiltCard">
            <img src="logo.png" alt="9times" class="main-logo">
            <div class="logo-grid" id="gridContainer"></div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/999999999times/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@9timesonline" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://spotify.com/" target="_blank"><i class="fab fa-spotify"></i></a>
            <a href="https://music.apple.com/us/artist/9times/1861245269" target="_blank"><i class="fab fa-apple"></i></a>
            <a href="mailto:9timesonline@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <div class="ticker-wrap">
        <div class="ticker-content" id="tickerText"></div>
    </div>

    <script>
        const gridContainer = document.getElementById('gridContainer');
        for (let i = 0; i < 81; i++) {
            const div = document.createElement('div');
            div.classList.add('mini-logo');
            gridContainer.appendChild(div);
        }

        const card = document.getElementById('tiltCard');
        const mainArea = document.getElementById('interactionArea');

        function handleMove(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const xPct = (clientX / windowWidth) - 0.5;
            const yPct = (clientY / windowHeight) - 0.5;
            
            const maxRotate = 25; 
            const rotateX = -1 * yPct * maxRotate * 2;
            const rotateY = 1 * xPct * maxRotate * 2;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });

        mainArea.addEventListener('touchstart', (e) => {
            card.classList.add('active');
            handleMove(e);
        }, { passive: false });

        mainArea.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            handleMove(e);
        }, { passive: false });

        mainArea.addEventListener('touchend', () => {
            card.classList.remove('active');
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });

        const tickerContainer = document.getElementById('tickerText');
        const textToRepeat = "9TIMES ONLINE";
        let combinedText = "";
        for (let i = 0; i < 60; i++) {
            combinedText += `<span class="ticker-item">${textToRepeat}</span>`;
        }
        tickerContainer.innerHTML = combinedText;
    </script>
</body>
</html>
