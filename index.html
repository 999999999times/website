<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9times</title>
    
    <!-- Icons and Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASICS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            perspective: 600px; 
        }

        /* --- NEW BACKGROUND GIF STYLES --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Places it behind everything */
            overflow: hidden;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the GIF fills the screen without stretching */
            pointer-events: none;
            /* Adjust opacity here (0.1 to 1.0) to make the GIF more or less subtle */
            opacity: 0.5; 
        }

        /* Optional: adds a slight tint to ensure the logo/icons pop */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); 
            z-index: -1;
        }

        a { color: #000000; text-decoration: none; transition: opacity 0.3s ease; }
        a:hover { opacity: 0.5; }

        /* --- MAIN LAYOUT --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        /* --- 3D CONTAINER --- */
        .tilt-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1; 
            max-height: 70vh;
            transform-style: preserve-3d;
            will-change: transform;
            transform: rotateX(0) rotateY(0);
            cursor: pointer;
        }

        .main-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            backface-visibility: hidden;
            pointer-events: none;
            opacity: 1;
            transform: scale(1) rotate(0deg);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .tilt-wrapper:hover .main-logo {
            opacity: 0;
            transform: scale(0.5) rotate(180deg);
        }

        .logo-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            opacity: 0;
            pointer-events: none; 
            transform: translateZ(2px); 
            transform-style: preserve-3d; 
            transition: opacity 0.3s ease;
        }

        .tilt-wrapper:hover .logo-grid {
            opacity: 1;
            pointer-events: auto;
        }

        .mini-logo {
            width: 100%;
            height: 100%;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: scale(1.2) rotate(180deg); 
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .tilt-wrapper:hover .mini-logo {
            transform: scale(0.6) rotate(0deg);
        }

        .mini-logo:hover {
            transform: scale(1.6) translateZ(80px) rotate(0deg) !important; 
            z-index: 100;
            transition: transform 0.1s ease-out; 
        }

        /* --- FOOTER --- */
        footer {
            width: 100%;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
            z-index: 10;
        }

        .social-icons {
            display: flex;
            gap: 35px;
            font-size: 1.5rem;
        }

        /* --- SCROLLING TICKER --- */
        .ticker-wrap {
            width: 100%;
            background-color: rgba(255,255,255,0.8); /* Made slightly transparent */
            overflow: hidden;
            white-space: nowrap;
            border-top: 1px solid #000;
            padding: 8px 0;
            flex-shrink: 0;
        }

        .ticker-content {
            display: inline-block;
            animation: scroll 30s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            font-size: 0.8rem;
            font-weight: 700;
            padding-right: 15px; 
            letter-spacing: 1px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @media (max-width: 768px) {
            .tilt-wrapper { max-width: 80%; }
            .social-icons { font-size: 1.3rem; gap: 25px; }
            .ticker-item { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <!-- BACKGROUND GIF CONTAINER -->
    <div class="background-container">
        <!-- REPLACE 'background.gif' with your actual file name -->
        <img src="background.gif" alt="background">
        <div class="bg-overlay"></div>
    </div>

    <main>
        <div class="tilt-wrapper" id="tiltCard">
            <img src="logo.png" alt="9times" class="main-logo">
            <div class="logo-grid" id="gridContainer"></div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/999999999times/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@9timesonline" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://spotify.com/" target="_blank"><i class="fab fa-spotify"></i></a>
            <a href="https://music.apple.com/us/artist/9times/1861245269" target="_blank"><i class="fab fa-apple"></i></a>
            <a href="mailto:9timesonline@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <div class="ticker-wrap">
        <div class="ticker-content" id="tickerText"></div>
    </div>

    <script>
        const gridContainer = document.getElementById('gridContainer');
        const total = 9 * 9; 

        for (let i = 0; i < total; i++) {
            const div = document.createElement('div');
            div.classList.add('mini-logo');
            gridContainer.appendChild(div);
        }

        const card = document.getElementById('tiltCard');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const xPct = (x / windowWidth) - 0.5;
            const yPct = (y / windowHeight) - 0.5;
            const maxRotate = 35; 
            const rotateX = -1 * yPct * maxRotate * 2;
            const rotateY = 1 * xPct * maxRotate * 2;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });

        const tickerContainer = document.getElementById('tickerText');
        const textToRepeat = "9TIMES ONLINE";
        let combinedText = "";
        for (let i = 0; i < 60; i++) {
            combinedText += `<span class="ticker-item">${textToRepeat}</span>`;
        }
        tickerContainer.innerHTML = combinedText;
    </script>
</body>
</html>
